
<h1 class="animate__animated animate__fadeIn"> <a routerLink="/home"><i class="fa fa-arrow-circle-left"></i></a>  TUTORIAL:<small> {{titulo.nombre}}</small></h1>
  <div class="row mt-3 animate__animated animate__fadeIn" style="margin-bottom:150px;">
    <div class="col-sm-9">
      <div class="embed-responsive embed-responsive-16by9">

        <iframe
          class="embed-responsive-item"
          [src]="idYoutube | domSeguro"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen

        ></iframe>
      </div>
      <div class="card bg-dark text-center mt-2" style="color:white">
        <div class="card-body">
          <h1><i class="fa fa-youtube-play" aria-hidden="true"></i> Video:<small> {{tituloVideo}}</small></h1>

        </div>
      </div>

      <div class="card mt-3">
        <div class="card-title"><h3><strong>Descripcion del tutorial</strong></h3></div>
        <div class="card-body">
          <p>{{titulo.descripcion}}</p>
        </div>
      </div>

    </div>
    <div class="col-sm-3 animate__animated animate__fadeIn">
      <div class="card bg-dark" >
        <div class="card-header text-center" style="color:white"><i class="fa fa-youtube-play mr-2" aria-hidden="true"></i>  Lista Videos</div>
        <ul class="list-group list-group-flush" *ngFor="let video of videos; let i = index">
          <li class="list-group-item"   style="cursor: pointer;"  (click)="cambio(video.id_video, video.titulo)"><strong>{{i+1}}.-</strong>  {{video.titulo}}</li>
        </ul>
      </div>
      <a href="{{titulo.recursos}}" class="btn btn-secondary mt-3 float-right" target="_blank"><i class="fa fa-download" aria-hidden="true"></i> Material Apoyo</a>

    </div>
  </div>
